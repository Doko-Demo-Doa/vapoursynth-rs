# https://github.com/starkat99/appveyor-rust
image: Visual Studio 2017

environment:
  matrix:
### MSVC Toolchains ###
  # Stable 64-bit MSVC
    - channel: stable
      target: x86_64-pc-windows-msvc
  # Stable 32-bit MSVC
    - channel: stable
      target: i686-pc-windows-msvc
  # Beta 64-bit MSVC
    - channel: beta
      target: x86_64-pc-windows-msvc
  # Beta 32-bit MSVC
    - channel: beta
      target: i686-pc-windows-msvc
  # Nightly 64-bit MSVC
    - channel: nightly
      target: x86_64-pc-windows-msvc
      #cargoflags: --features "unstable"
  # Nightly 32-bit MSVC
    - channel: nightly
      target: i686-pc-windows-msvc
      #cargoflags: --features "unstable"

### GNU Toolchains ###
  # Stable 64-bit GNU
    - channel: stable
      target: x86_64-pc-windows-gnu
  # Stable 32-bit GNU
    - channel: stable
      target: i686-pc-windows-gnu
  # Beta 64-bit GNU
    - channel: beta
      target: x86_64-pc-windows-gnu
  # Beta 32-bit GNU
    - channel: beta
      target: i686-pc-windows-gnu
  # Nightly 64-bit GNU
    - channel: nightly
      target: x86_64-pc-windows-gnu
      #cargoflags: --features "unstable"
  # Nightly 32-bit GNU
    - channel: nightly
      target: i686-pc-windows-gnu
      #cargoflags: --features "unstable"

matrix:
  allow_failures:
    - channel: nightly

install:
  - appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init -yv --default-toolchain %channel% --default-host %target%
  - set PATH=%PATH%;%USERPROFILE%\.cargo\bin
  - rustc -vV
  - cargo -vV

  - appveyor DownloadFile https://github.com/vapoursynth/vapoursynth/releases/download/R43/VapourSynth-R43.exe
  - VapourSynth-R43 /SP- /VERYSILENT /SUPPRESSMSGBOXES /NORESTART

  - if "%target:~0,4%" == "i686" (
      set suffix=32
    ) else (
      set suffix=64
    )
  # Important: suffix ends up with a space in the end and that breaks everything.
  # Cut it out using a substring.
  - set suffix=%suffix:~0,2%
  - set VAPOURSYNTH_LIB_DIR=C:\Program Files (x86)\VapourSynth\sdk\lib%suffix%
  - set PATH=%PATH%;C:\Program Files (x86)\VapourSynth\core%suffix%

build_script:
  # Build with no features.
  - cargo build --verbose

  # Build with all features.
  - cargo build --verbose --all-features

test_script:
  # Test with no features.
  - cargo test --verbose %cargoflags%

  # Test with all possible combinations of all features.
  - cd vapoursynth && C:\Python36-x64\python ..\.travis\run-tests.py
